<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>MPD All Access</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.12.3.js"></script>
    <script src="js/bundle.js"></script>
    <script src="https://use.fontawesome.com/2f2f714e84.js"></script>
    <script src="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.js" type="text/javascript"></script>
    <link href="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic" rel="stylesheet">
</head>
<body>

<div ng-controller="SearchController">

<div class="frm">
    <span class="title"><span>g</span><i class="fa fa-music" aria-hidden="true"></i></span>
    <form id="search" ng-submit="search()">
        <input type="text" value="{{query}}" ng-model="query" placeholder="Search" select-on-click />
        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
    <div style="clear:both;"></div>
</div>

<div class="o">
</div>

<h2>Artists</h2>
<div style="padding:0 10px;">
<ul id="artist-cards">
    <li id="{{artist.artistId}}" class="card" ng-repeat="artist in artists">
        <a href ng-click="artist(artist.artistId)">
            <div class="image card" style="background:url('{{artist.artistArtRef}}') no-repeat center center;"></div>
        </a>
        <div class="info" style="">
            <a href ng-click="artist(artist.artistId)">{{artist.name}}</a>
        </div>
    </li>
</ul>
</div>

<h2>Albums</h2>
<ul id="album-cards">
    <li id="{{album.albumId}}" class="card" ng-repeat="album in albums">
        <a href ng-click="album(album.albumId)">
            <div class="image card" style="background:url('{{album.albumArtRef}}') no-repeat center center;"></div>
        </a>
        <div class="info" style="">
            <a href ng-click="artist(track.artistId)">
				{{album.name}}<br/>
				<span>{{album.year}} // {{album.albumArtist}}</span>
            </a>
        </div>
    </li>
</ul>

<h2>Songs</h2>
<table id="table" class="display" >
<tbody>
    <tr id="{{track.storeId}}" ng-repeat="track in tracks">
        <td style="display:none;">{{track.score}}</td>
        <td><a href ng-click="artist(track.artistId)">{{track.artist}}</a></td>
        <td>{{track.title}}<div><a href ng-click="album(track.albumId)">{{track.album}}</a>&nbsp;({{track.year}})</div></td>
        <td style="width:1px;white-space:nowrap;">
            <button class="btn track" ng-click="load(track.storeId,'addv')">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <button class="btn track" ng-click="load(track.storeId,'play')">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button context-menu class="context-menu-one btn btn-neutral" data-id="{{track.albumId}}" data-album="{{track.albumId}}" data-track="{{track.storeId}}" data-artist="{{track.artistId}}">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </button>
        </td>
    </tr>
</tbody>
</table>

</div>

</body>
</html>
