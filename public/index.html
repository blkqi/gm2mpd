<!DOCTYPE html>
<html ng-app="GMPDApp">
<head>
    <title>MPD All Access</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.12.3.js"></script>
    <script src="js/lightslider.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="https://use.fontawesome.com/2f2f714e84.js"></script>
    <script src="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf8" src="js/scripts.js"></script>
    <!--
    <script type="text/javascript" charset="utf8" src="js/notify.min.js"></script>
    -->
    <link href="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="css/lightslider.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic" rel="stylesheet">
</head>
<body>

<div ng-controller="SearchController">

<div class="frm">
    <span class="title"><span>g</span><i class="fa fa-music" aria-hidden="true"></i></span>
    <form id="search" ng-submit="search()">
        <input type="text" value="{{query}}" ng-model="query" placeholder="Search"/>
        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
    <div style="clear:both;"></div>
</div>

<div class="o">
</div>

<div style="padding:10px;">
<ul class="cards" id="artist-cards">

    <li lightslider id="{{artist.artistId}}" class="artist-card card" ng-repeat="artist in artists">
        <a href="/artist?id={{artist.artistId}}">
            <div class="image card" style="background:url('{{artist.artistArtRef}}') no-repeat center center;"></div>
        </a>
        <div class="info" style="">
            <a href="/artist?id={{artist.artistId}}">{{artist.name}}</a>
        </div>
    </li>

</ul>
</div>

<table id="table" class="display" >
<tbody>
    <tr id="{{track.storeId}}" ng-repeat="track in tracks">
        <td style="display:none;">{{track.score}}</td>
        <td><a href="/artist?id={{track.artistId}}">{{track.artist}}</a></td>
        <td>{{track.title}}<div><a href="/album?id={{track.albumId}}">{{track.album}}</a>&nbsp;({{track.year}})</div></td>
        <td style="width:1px;white-space:nowrap;">
            <button class="btn track" ng-click="load(track.storeId,'add')">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <button class="btn track" ng-click="load(track.storeId,'play')">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button contextmenu class="context-menu-one btn btn-neutral" data-id="{{track.albumId}}" data-album="{{track.albumId}}" data-track="{{track.storeId}}" data-artist="{{track.artistId}}">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </button>
        </td>
    </tr>
</tbody>
</table>

</div>

</body>
</html>
